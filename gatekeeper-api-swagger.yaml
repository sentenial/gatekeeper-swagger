swagger: '2.0'
info:
  description: 'Gatekeeper Swagger API'
  version: '1.1.0'
  title: Gatekeeper Resource Server public REST API
  termsOfService: For internal use only
  contact:
    name: nuapay
    url: 'https://nuapay.com'
    email: engineering@nuapay.com
  license:
    name: For internal use only
    url: 'https://nuapay.com'
  x-logo:
    backgroundColor: '#FFFFFF'
    url: 'https://www.nuapay.com/wp-content/uploads/2018/04/nuapay.svg'
host: api.nuapay.com
basePath: /
tags:
  - name: Certificates
    description: PKI Management
  - name: OAuth Tokens Management
    description: OAuth Tokens Management
  - name: Organisations
    description: Organisations
paths:
  /certificates:
    get:
      tags:
        - Certificates
      summary: List certificates
      description: List certificates
      operationId: listUsingGET
      produces:
        - application/json
      parameters:
        - name: pagenumber
          in: query
          description: Page number
          required: false
          type: integer
          format: int32
        - name: pagesize
          in: query
          description: Page size
          required: false
          type: integer
          format: int32
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CertificateGetCollectionResponseEnvelope'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        '403':
          description: Forbidden
          schema:
            $ref: '#/definitions/ErrorResponse'
        '422':
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
        - OrganisationOAuth2: []
    post:
      tags:
        - Certificates
      summary: Create certificate
      description: Creates new certificate
      operationId: generateUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          description: request
          required: true
          schema:
            $ref: '#/definitions/CertificateGenerateRequest'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/CertificateGeneratePostResponseEnvelope'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        '403':
          description: Forbidden
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorResponse'
        '422':
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
        - OrganisationOAuth2: []
        - OrganisationApiKey: []

  /certificates/{certificateId}:
    delete:
      tags:
        - Certificates
      summary: Delete certificate
      description: Delete certificate
      operationId: deleteUsingDELETE
      produces:
        - application/json
      parameters:
        - name: certificateId
          in: path
          description: certificateId
          required: true
          type: string
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        '403':
          description: Forbidden
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
        - OrganisationOAuth2: []
        - OrganisationApiKey: []

  /organisations:
    get:
      tags:
        - Organisations
      summary: List Organisations 
      description: The endpoint allows to list Organisations in requesting Organisation hierarchy
      operationId: ListOrganisationsUsingGET
      produces:
        - application/json
      parameters:
        - name: pagenumber
          in: query
          description: Page number
          required: false
          type: integer
          default: 1
          format: int32
        - name: pagesize
          in: query
          description: Page size
          required: false
          type: integer
          default: 20
          format: int32
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/OrganisationsResponse'
          examples:
            application/json:
              uri: "/organisations"
              data: 
               - 
                id: j29p3kpabx
                uri: /organisations/j29p3kpabx
                name: Originator Name
                countryOfRegistration: IE
                code: ORNA
                registeredNumber: '32342'
                vatNumber: null
                language: en
                address:
                  line1: Address
                  line2: null
                  postCode: null
                  state: null
                  town: Town
                  country: IE
                contact:
                  firstName: First Name
                  lastName: Last Name
                  telephone: '21242124'
                  mobile: null
                  fax: null
                  email1: email@example.com
                  email2: null
                  title: Mr
                  position: None
                  contactType:
                    - PRIMARY
                  emailNotification: false
                links: []
              page: 
               pageNumber: 1
               pageSize: 20
               totalElements: 1
               totalPages: 1
              sort: []
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              returnCode: '40000'
              returnDescription: Input validation errors
              details:
              - code: '50003'
                field: pagenumber
                description: Page Number is invalid
                resourceUri: 
              - code: '50005'
                field: pagesize
                description: Page Size is invalid
                resourceUri: 
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              returnCode: null
              returnDescription: null
              details: null
        '403':
          description: Forbidden
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              returnCode: null
              returnDescription: null
              details: null
        '405':
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              returnCode: null
              returnDescription: null
              details: null            
        '422':
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              returnCode: '40000'
              returnDescription: Input validation errors
              details:
              - code: '50004'
                field: pagesize
                description: Max page size is exceeded
                resourceUri: 
      security:
      - OrganisationOAuth2: 
        - bankadmin
      - OrganisationApiKey: []
