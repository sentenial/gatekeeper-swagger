          in: query
          description: Page number
          schema:
            type: integer
            format: int32
        - name: pagesize
          in: query
          description: Page size
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CertificateGetCollectionResponseEnvelope'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        422:
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - MerchantOAuth2:
            - pki_certificates
            - pki_certificates_read
        - MerchantApiKey: []
        - PartnerOAuth2:
            - pki_certificates
            - pki_certificates_read
        - PartnerApiKey: []
      x-sentenial:
        internal: false
    post:
      tags:
        - Certificates
      summary: Create certificate
      description: Creates new certificate
      operationId: generateUsingPOST
      parameters:
        - name: Idempotency-Key
          in: header
          description: Every request will be processed only once per Idempotency-Key. The Idempotency Key will be valid for 24 hours.
          schema:
            maxLength: 50
            type: string
      requestBody:
        description: request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CertificateGenerateRequest'
        required: true
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CertificateGeneratePostResponseEnvelope'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
