    RestResponseLink:
      title: RestResponseLink
      type: object
      properties:
        id:
          type: string
          description: Encoded Id of linked resource
        resourceType:
          description: Resource Type
          type: string
        uri:
          description: Resource URI
          type: string
    RestResponsePaginationDetails:
      title: RestResponsePaginationDetails
      type: object
      properties:
        pageNumber:
          type: integer
          format: int32
          description: Page Number
        pageSize:
          type: integer
          format: int32
          description: Page Size
        totalElements:
          type: integer
          format: int32
          description: Total Number of elements returned. Response parameter only
        totalPages:
          type: integer
          format: int32
          description: Total Number of pages returned. Response parameter only
    TokenRequest:
      required:
        - scopes
      type: object
      properties:
        scopes:
          type: array
          items:
            description: List of scopes. List Products for full list of available scopes.
            type: string
        expiresIn:
          maximum: 31556926
          exclusiveMaximum: false
          minimum: 1E+1
          exclusiveMinimum: false
          type: integer
          description: Access token expiry time in seconds.
          format: int32
          default: 10
      example:
        scopes:
          - openbanking_pisp
          - bankadmin
        expiresIn: 360
    ApplicationTokenRequest:
      required:
        - products
        - resourceId
      type: object
      properties:
        products:
          uniqueItems: true
          type: array
          items:
            description: List of product keys. List Products for list of available keys.
            type: string
        resourceId:
          type: string
          description: ResourceId the accessToken is generated for.
      example:
        products:
          - open_banking_pis
        resourceId: 8ow24y2pdx
    TokenResponse:
      type: object
      properties:
        uri:
          type: string
          description: This endpoint uri
        data:
          $ref: '#/components/schemas/TokenResponseData'
    TokenResponseData:
      type: object
      properties:
        id:
          type: string
          description: Generated token jti identifier
        uri:
          type: string
          description: Generated token uri
        accessToken:
          type: string
        tokenType:
          type: string
          enum:
            - BEARER
        accessType:
          type: string
          description: Holds token accessType
          enum:
            - CR
            - BN
            - BG
            - RT
            - NA
        requestingAccessType:
          type: string
          description: Holds the requesting org's accessType
          enum:
            - CR
            - BN
            - BG
            - RT
            - NA
        expiryTime:
          type: integer
          description: Expiry timestamp
          format: int64
        scopes:
          type: array
          description: Requested scopes for which the token is generated
          items:
            description: Requested scopes for which the token is generated
            type: string
        ipFiltering:
          type: boolean
          description: Indicate if IP filtering is enabled for returned token. If true request using the token can be done only from predefined IP address.
        requestedOrganisation:
          type: string
          description: Encoded organisation id the token was generated for.
        requestingOrganisation:
          type: string
          description: Encoded organisation id that initiated token generation request. Can be same or different as requested organisation.
        parentId:
          type: string
          description: Encoded organisation id that is a parent for the requested organisation.
        status:
          type: string
          description: Token status. Until the token is revoked its status will be ACTIVE. Also after expiry time is in the past.
          enum:
            - ACTIVE
            - REVOKED
        createdTimestamp:
          type: integer
          description: Return timestamp(Epoch) the token was generated.
          format: int64
        revokedTimestamp:
          type: integer
          description: Return timestamp(Epoch) the token was revoked.
          format: int64
        resourceId:
          type: string
          description: ID of a resource for which this token was issued.
        links:
          type: array
          items:
            $ref: '#/components/schemas/RestResponseLink'
    TokensRevokeAllResponseEnvelope:
      type: object
      properties:
        uri:
          type: string
        data:
          $ref: '#/components/schemas/TokensRevokeAllResponse'
    TokensRevokeAllResponse:
      type: object
      properties:
        uri:
          type: string
        revokedTokensCount:
          type: integer
          description: Number of revoked tokens as part of this request
          format: int32
        links:
          type: array
          items:
            $ref: '#/components/schemas/RestResponseLink'
