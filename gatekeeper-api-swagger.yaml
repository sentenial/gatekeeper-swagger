securityDefinitions:
  OrganisationApiKey:
    type: basic
  OrganisationOAuth2:
    type: oauth2
    tokenUrl: 'https://api.nuapay.com/oauth/token_key'
    flow: password
    scopes:
      bankadmin: Use the scope to list organisations you have access to, request and revoke access tokens.
      admin: Use this scope if you are Merchant
      pki_certificates: Use this scope to  create or delete certificate.
      pki_certificates_read: Use this scope to read certificates.
definitions:
  Address:
    type: object
    properties:
      country:
        type: string
        description: Country ISO Code
        minLength: 2
        maxLength: 2
      line1:
        type: string
        description: Address Line 1
        maxLength: 70
      line2:
        type: string
        description: Address Line 2
        maxLength: 70
      postCode:
        type: string
        description: Post Code
        maxLength: 16
      state:
        type: string
        description: State
        maxLength: 70
      town:
        type: string
        description: City/Town
        maxLength: 70
  CertificateGeneratePostResponseEnvelope:
    type: object
